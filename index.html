<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Image Gallery</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-size: 200% 200%;
        padding: 20px;
        transition: background 1s ease;
      }

      .card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: min(900px, 95vw);
        text-align: center;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin: 0 0 12px 0;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .description {
        color: #666;
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .description code {
        background: #f5f5f5;
        padding: 2px 8px;
        border-radius: 4px;
        font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
          "Courier New", monospace;
        font-size: 0.9em;
        color: #667eea;
      }

      .image-container {
        position: relative;
        margin: 30px auto;
        border-radius: 16px;
        overflow: hidden;
        background: #f8f9fa;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .image-container:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      }

      #randomImage {
        max-width: 100%;
        height: auto;
        display: block;
        border-radius: 16px;
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      #randomImage.loading {
        opacity: 0.5;
        transform: scale(0.98);
      }

      #randomImage.loaded {
        opacity: 1;
        transform: scale(1);
      }

      .image-info {
        margin: 24px 0;
        padding: 16px;
        background: #f8f9fa;
        border-radius: 12px;
        display: inline-block;
      }

      .image-info-label {
        color: #888;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
      }

      .image-info-value {
        color: #333;
        font-size: 1.125rem;
        font-weight: 600;
        font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
          "Courier New", monospace;
      }

      button {
        margin-top: 20px;
        padding: 14px 32px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        position: relative;
        overflow: hidden;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      button:active {
        transform: translateY(0);
      }

      button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      button:active::before {
        width: 300px;
        height: 300px;
      }

      .config-section {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #e0e0e0;
        text-align: left;
      }

      .config-title {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #888;
        margin-bottom: 16px;
        font-weight: 600;
      }

      .config-item {
        margin-bottom: 12px;
        font-size: 0.875rem;
        color: #666;
        font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
          "Courier New", monospace;
      }

      .spinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .spinner.show {
        display: block;
      }

      @media (max-width: 768px) {
        .card {
          padding: 24px;
        }

        h1 {
          font-size: 2rem;
        }

        .image-container {
          min-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Random Image Gallery</h1>
      <p class="description">
        Each time this page loads, it picks one random image (e.g.
        <code>17.jpg</code>) from a numbered collection and displays it.
      </p>

      <div class="image-container">
        <div class="spinner" id="spinner"></div>
        <img id="randomImage" src="" alt="Random image" />
      </div>

      <div class="image-info">
        <div class="image-info-label">Current Image</div>
        <div class="image-info-value" id="filename">-</div>
      </div>

      <button id="reloadBtn">Show Another Image</button>

      <div class="config-section">
        <div class="config-title">Configuration</div>
        <div class="config-item">
          // Total images: <span id="configCount">30</span>
        </div>
        <div class="config-item">
          // Folder: <span id="configFolder">""</span>
        </div>
        <div class="config-item">
          // Zero padding: <span id="configPad">0</span>
        </div>
      </div>
    </div>

    <script>
      // CONFIG: set how many images you have (e.g. 30)
      const imageCount = 30; // <-- change this number to match your collection

      // If your files are inside a subfolder like "images/", set folder = 'images/'
      // If images are in the same folder as this HTML file, set folder = ''
      const folder = "";

      // Optional: zeroPad to 2 digits (e.g. 01.jpg). Set to 0 to disable.
      const zeroPad = 0;

      // Update config display
      document.getElementById("configCount").textContent = imageCount;
      document.getElementById("configFolder").textContent = folder || '""';
      document.getElementById("configPad").textContent = zeroPad;

      function pad(n, width) {
        if (!width) return String(n);
        return String(n).padStart(width, "0");
      }

      function pickRandomImage() {
        const n = Math.floor(Math.random() * imageCount) + 1; // 1 .. imageCount
        const filename = (zeroPad ? pad(n, zeroPad) : n) + ".jpg";
        return { n, filename, url: folder + filename };
      }

      // Extract dominant colors from image
      function getImageColors(imageElement) {
        return new Promise((resolve) => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = 100; // Smaller for performance
          canvas.height = 100;
          
          ctx.drawImage(imageElement, 0, 0, canvas.width, canvas.height);
          
          // Sample colors from different regions
          const samplePoints = [
            [10, 10],   // Top-left
            [90, 10],   // Top-right
            [50, 50],   // Center
            [10, 90],   // Bottom-left
            [90, 90]    // Bottom-right
          ];
          
          const colors = samplePoints.map(([x, y]) => {
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            return {
              r: pixel[0],
              g: pixel[1],
              b: pixel[2]
            };
          });
          
          // Get average color
          const avgColor = {
            r: Math.round(colors.reduce((sum, c) => sum + c.r, 0) / colors.length),
            g: Math.round(colors.reduce((sum, c) => sum + c.g, 0) / colors.length),
            b: Math.round(colors.reduce((sum, c) => sum + c.b, 0) / colors.length)
          };
          
          // Get brightest and darkest for gradient
          const sortedByBrightness = colors.sort((a, b) => {
            const brightnessA = (a.r + a.g + a.b) / 3;
            const brightnessB = (b.r + b.g + b.b) / 3;
            return brightnessB - brightnessA;
          });
          
          const color1 = sortedByBrightness[0];
          const color2 = sortedByBrightness[sortedByBrightness.length - 1];
          
          resolve({
            primary: color1,
            secondary: color2,
            average: avgColor
          });
        });
      }
      
      // Update background to match image colors
      function updateBackground(colors) {
        const { primary, secondary } = colors;
        const color1 = `rgb(${primary.r}, ${primary.g}, ${primary.b})`;
        const color2 = `rgb(${secondary.r}, ${secondary.g}, ${secondary.b})`;
        
        document.body.style.background = 
          `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
      }

      function showImage() {
        const { filename, url } = pickRandomImage();
        const img = document.getElementById("randomImage");
        const nameEl = document.getElementById("filename");
        const spinner = document.getElementById("spinner");

        // Show loading state
        img.classList.add("loading");
        img.classList.remove("loaded");
        spinner.classList.add("show");

        // Load new image
        const newImg = new Image();
        newImg.crossOrigin = "anonymous"; // Enable CORS for canvas
        
        newImg.onload = async () => {
          img.src = url;
          img.alt = `Random image: ${filename}`;
          img.classList.remove("loading");
          img.classList.add("loaded");
          spinner.classList.remove("show");
          nameEl.textContent = filename;
          
          // Extract colors and update background
          try {
            const colors = await getImageColors(newImg);
            updateBackground(colors);
          } catch (error) {
            console.log("Could not extract colors:", error);
            // Fallback to default gradient
            document.body.style.background = 
              "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
          }
        };

        newImg.onerror = () => {
          img.alt = "Image not found: " + filename;
          img.classList.remove("loading");
          img.classList.add("loaded");
          spinner.classList.remove("show");
          nameEl.textContent = filename + " (not found)";
        };

        newImg.src = url;
      }

      document.getElementById("reloadBtn").addEventListener("click", showImage);

      // Show one image when the page loads
      window.addEventListener("load", showImage);
    </script>
  </body>
</html>
